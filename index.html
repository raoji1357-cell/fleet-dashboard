<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fleet Day Wise Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f1f5f9;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg,#020617,#0f172a);
  color: #fff;
  padding: 20px;
}
.sidebar h2 {
  color: #facc15;
  text-align: center;
}
.menu {
  margin-top: 20px;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
}
.menu.active {
  background: #1e293b;
}

/* MAIN */
.main {
  flex: 1;
  padding: 40px;
}

/* CARD */
.card-box {
  background: #fff;
  padding: 30px;
  border-radius: 20px;
  max-width: 560px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-top: 18px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  background: #2563eb;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

/* Suggestions */
.suggestions {
  background: #fff;
  border: 1px solid #cbd5e1;
  border-radius: 10px;
  max-height: 200px;
  overflow-y: auto;
}
.suggestions div {
  padding: 10px;
  cursor: pointer;
}
.suggestions div:hover {
  background: #e5e7eb;
}

/* RESULT */
.result {
  margin-top: 30px;
}
.result-card {
  background: linear-gradient(135deg,#020617,#1e293b);
  color: white;
  padding: 25px;
  border-radius: 20px;
  max-width: 620px;
}
.kpis {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 16px;
  margin-top: 20px;
}
.kpi {
  background: rgba(255,255,255,0.08);
  padding: 14px;
  border-radius: 14px;
}
.kpi span {
  font-size: 13px;
  color: #cbd5f5;
}
.kpi strong {
  font-size: 22px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>ðŸ“Š Fleet Reports</h2>
  <div class="menu active">Day Wise</div>
  <div class="menu">Month Wise</div>
  <div class="menu">Scheme Wise</div>
</div>

<div class="main">
  <div class="card-box">
    <h1>Day Wise Report</h1>

    <label>Select Date</label>
    <input type="date" id="dateInput">

    <label>Search Driver / Car Number</label>
    <input type="text" id="searchInput" placeholder="Type name or car number">
    <div class="suggestions" id="suggestions"></div>

    <button onclick="searchReport()">Search</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwWfkVQTkInEHFs1njWFw2oKhPFkI4fIqKIc1JTvft69lAeW_C9MVaJU5ZYtan-lCKmsQ/exec";

let apiData = [];
let drivers = [];

/* LOAD API */
fetch(API_URL)
  .then(r => r.json())
  .then(data => {
    apiData = data;

    const seen = new Set();
    data.forEach(d => {
      d.records.forEach(r => {
        const key = r.SH_Driver1_UUID;
        if (!seen.has(key)) {
          seen.add(key);
          drivers.push({
            name: r.SH_Driver1_Name,
            car: r.CarNumber
          });
        }
      });
    });
  });

/* SUGGESTIONS */
const input = document.getElementById("searchInput");
const box = document.getElementById("suggestions");

input.addEventListener("input", () => {
  const q = input.value.toLowerCase();
  box.innerHTML = "";
  if (!q) return;

  drivers
    .filter(d =>
      d.name.toLowerCase().includes(q) ||
      d.car.toLowerCase().includes(q)
    )
    .slice(0, 10)
    .forEach(d => {
      const div = document.createElement("div");
      div.textContent = `${d.name} | ${d.car}`;
      div.onclick = () => {
        input.value = div.textContent;
        box.innerHTML = "";
      };
      box.appendChild(div);
    });
});

/* SEARCH */
function searchReport() {
  const date = document.getElementById("dateInput").value; // YYYY-MM-DD
  const text = input.value;
  const result = document.getElementById("result");

  if (!date || !text) {
    alert("Select date and driver");
    return;
  }

  const [name, car] = text.split("|").map(x => x.trim());

  const day = apiData.find(d => d.date === date);
  if (!day) {
    result.innerHTML = "<p>No data for selected date</p>";
    return;
  }

  const r = day.records.find(x =>
    x.SH_Driver1_Name === name &&
    x.CarNumber === car
  );

  if (!r) {
    result.innerHTML = "<p>No matching record found</p>";
    return;
  }

  result.innerHTML = `
    <div class="result-card">
      <h2>${r.SH_Driver1_Name} <small>(${r.CarNumber})</small></h2>

      <div class="kpis">
        <div class="kpi"><span>Trips</span><strong>${r.SH_Driver1_Trips}</strong></div>
        <div class="kpi"><span>Online Hours</span><strong>${r.SH_Driver1_Online_Hours}</strong></div>
        <div class="kpi"><span>Acceptance Rate</span><strong>${r.Driver_1_AR}%</strong></div>
        <div class="kpi"><span>Cash</span><strong>â‚¹${r.Cash_Driver_1}</strong></div>
        <div class="kpi" style="grid-column:span 2">
          <span>Total Earnings</span>
          <strong>â‚¹${r.Total_Earning_Driver_1}</strong>
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
