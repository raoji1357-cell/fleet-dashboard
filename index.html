<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fleet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg,#1f2933,#111827);
      color: #fff;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #fbbf24;
      margin-bottom: 30px;
    }

    .menu-item {
      padding: 14px 20px;
      cursor: pointer;
      opacity: .85;
    }

    .menu-item.active,
    .menu-item:hover {
      background: rgba(255,255,255,.1);
      opacity: 1;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filters input {
      padding: 10px;
      font-size: 14px;
      width: 240px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Suggestions */
    .suggestions {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
      max-width: 240px;
      position: absolute;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f1f5f9;
    }

    /* Driver Card */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-header h3 {
      margin: 0;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 15px;
    }

    .metric {
      background: linear-gradient(135deg,#f8fafc,#eef2ff);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .metric span {
      display: block;
      font-size: 12px;
      color: #64748b;
    }

    .metric strong {
      font-size: 20px;
      color: #111827;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>ðŸš— Fleet Reports</h2>
  <div class="menu-item active">Day Wise</div>
  <div class="menu-item">Month Wise</div>
  <div class="menu-item">Scheme Wise</div>
</div>

<!-- MAIN -->
<div class="main">

  <h2>Day Wise Driver Report</h2>

  <div class="filters">
    <input type="date" id="dateInput">
    <input type="text" id="searchInput" placeholder="Search driver or car">
  </div>

  <div class="suggestions" id="suggestions"></div>

  <div id="result"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby7FZ3r-XR9ADkEh12Q43y3vTnq0wyadGo0FrbzY6TZVuMLaxxZSi4J75QXwg4vemZ27w/exec";

let apiData = [];

/* Load API once */
fetch(API_URL)
  .then(r => r.json())
  .then(d => apiData = d);

/* Search */
const searchInput = document.getElementById("searchInput");
const dateInput = document.getElementById("dateInput");
const suggestions = document.getElementById("suggestions");
const result = document.getElementById("result");

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  const date = dateInput.value;
  suggestions.innerHTML = "";

  if (!q || !date) return;

  apiData
    .filter(d => d.date === date)
    .flatMap(d => d.records)
    .filter(r =>
      r.SH_Driver1_Name?.toLowerCase().includes(q) ||
      r.CarNumber?.toLowerCase().includes(q)
    )
    .slice(0,6)
    .forEach(r => {
      const div = document.createElement("div");
      div.textContent = `${r.SH_Driver1_Name} (${r.CarNumber})`;
      div.onclick = () => showReport(r, date);
      suggestions.appendChild(div);
    });
});

function showReport(r, date) {
  suggestions.innerHTML = "";

  result.innerHTML = `
    <div class="card">
      <div class="card-header">
        <h3>${r.SH_Driver1_Name}</h3>
        <span>${r.CarNumber}</span>
      </div>

      <div class="metrics">
        <div class="metric">
          <span>Trips</span>
          <strong>${r.SH_Driver1_Trips}</strong>
        </div>

        <div class="metric">
          <span>Online Hours</span>
          <strong>${r.SH_Driver1_Online_Hours}</strong>
        </div>

        <div class="metric">
          <span>Acceptance Rate</span>
          <strong>${r.Driver_1_AR}%</strong>
        </div>

        <div class="metric">
          <span>Cash</span>
          <strong>â‚¹${r.Cash_Driver_1}</strong>
        </div>

        <div class="metric" style="grid-column: span 2;">
          <span>Total Earning</span>
          <strong>â‚¹${r.Total_Earning_Driver_1}</strong>
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
