<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fleet Day Wise Report - Debug Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
}

.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #020617, #0f172a);
  color: #fff;
  padding: 30px 20px;
  box-shadow: 4px 0 20px rgba(0,0,0,0.3);
}

.sidebar h2 {
  color: #facc15;
  text-align: center;
  font-size: 24px;
  margin-bottom: 40px;
  letter-spacing: 1px;
}

.menu {
  margin-bottom: 12px;
  padding: 14px 18px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.menu:hover {
  background: rgba(255,255,255,0.1);
  transform: translateX(5px);
}

.menu.active {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  box-shadow: 0 4px 15px rgba(37,99,235,0.4);
}

.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.card-box {
  background: #ffffff;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  margin-bottom: 30px;
}

.card-box h1 {
  color: #1e293b;
  font-size: 32px;
  margin-bottom: 30px;
  font-weight: 700;
}

.form-group {
  margin-bottom: 24px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #334155;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

input[type="date"],
input[type="text"] {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: #f8fafc;
}

input[type="date"]:focus,
input[type="text"]:focus {
  outline: none;
  border-color: #2563eb;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(37,99,235,0.1);
}

input:disabled {
  background: #e2e8f0;
  cursor: not-allowed;
  opacity: 0.6;
}

.suggestions {
  background: #fff;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  max-height: 280px;
  overflow-y: auto;
  margin-top: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: none;
}

.suggestions.show {
  display: block;
}

.suggestions div {
  padding: 14px 16px;
  cursor: pointer;
  transition: all 0.2s ease;
  border-bottom: 1px solid #f1f5f9;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.suggestions div:last-child {
  border-bottom: none;
}

.suggestions div:hover {
  background: linear-gradient(90deg, #eff6ff, #dbeafe);
  transform: translateX(4px);
}

.suggestion-name {
  font-weight: 600;
  color: #1e293b;
}

.suggestion-car {
  color: #64748b;
  font-size: 14px;
  background: #f1f5f9;
  padding: 4px 10px;
  border-radius: 6px;
}

.btn-search {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 10px;
}

.btn-search:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(37,99,235,0.4);
}

.btn-search:active {
  transform: translateY(0);
}

.btn-search:disabled {
  background: #94a3b8;
  cursor: not-allowed;
  transform: none;
}

/* Loading Spinner */
.loading {
  text-align: center;
  padding: 40px;
  color: #64748b;
}

.spinner {
  border: 4px solid #f1f5f9;
  border-top: 4px solid #2563eb;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loading-overlay.show {
  display: flex;
}

.loading-content {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.loading-content .spinner {
  border-width: 5px;
  width: 60px;
  height: 60px;
}

.loading-content p {
  margin-top: 20px;
  font-size: 18px;
  color: #334155;
  font-weight: 600;
}

.result {
  margin-top: 30px;
}

.result-card {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.result-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px solid rgba(255,255,255,0.1);
}

.result-header h2 {
  font-size: 28px;
  font-weight: 700;
}

.result-car {
  background: rgba(250,204,21,0.2);
  color: #facc15;
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 16px;
}

.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.kpi {
  background: rgba(255,255,255,0.08);
  padding: 24px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.1);
  transition: all 0.3s ease;
}

.kpi:hover {
  background: rgba(255,255,255,0.12);
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.kpi-label {
  font-size: 13px;
  color: #cbd5e1;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 8px;
  display: block;
}

.kpi-value {
  font-size: 32px;
  font-weight: 700;
  color: #fff;
  display: block;
}

.kpi-earnings {
  grid-column: span 2;
  background: linear-gradient(135deg, rgba(34,197,94,0.2), rgba(22,163,74,0.2));
  border: 1px solid rgba(34,197,94,0.3);
}

.kpi-earnings .kpi-value {
  color: #4ade80;
  font-size: 36px;
}

.error-message {
  background: #fee2e2;
  color: #991b1b;
  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
  border-left: 4px solid #dc2626;
  box-shadow: 0 4px 12px rgba(220,38,38,0.1);
}

.error-message strong {
  display: block;
  margin-bottom: 8px;
  font-size: 16px;
}

.error-details {
  font-size: 14px;
  margin-top: 8px;
  opacity: 0.8;
}

.empty-state {
  text-align: center;
  padding: 60px 40px;
  color: #64748b;
}

.empty-state svg {
  width: 80px;
  height: 80px;
  margin-bottom: 20px;
  opacity: 0.5;
}

/* Debug Console */
.debug-console {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0.9);
  color: #0f0;
  padding: 15px;
  border-radius: 10px;
  font-family: 'Courier New', monospace;
  font-size: 12px;
  max-width: 400px;
  max-height: 300px;
  overflow-y: auto;
  display: none;
  z-index: 1000;
}

.debug-console.show {
  display: block;
}

.debug-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2563eb;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
  z-index: 999;
}

@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    padding: 20px;
  }
  
  .main {
    padding: 20px;
  }
  
  .card-box {
    padding: 24px;
  }
  
  .kpis {
    grid-template-columns: 1fr;
  }
  
  .kpi-earnings {
    grid-column: span 1;
  }
}
</style>
</head>

<body>
<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-content">
    <div class="spinner"></div>
    <p id="loadingText">Loading data...</p>
  </div>
</div>

<div class="sidebar">
  <h2>üìä Fleet Reports</h2>
  <div class="menu active">üìÖ Day Wise</div>
  <div class="menu">üìÜ Month Wise</div>
  <div class="menu">üíº Scheme Wise</div>
</div>

<div class="main">
  <div class="container">
    <div class="card-box">
      <h1>üìã Day Wise Report</h1>

      <div class="form-group">
        <label for="dateInput">Select Date</label>
        <input type="date" id="dateInput" max="">
      </div>

      <div class="form-group">
        <label for="searchInput">Search Driver / Car Number</label>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Type driver name or car number..." 
          disabled
          autocomplete="off"
        >
        <div class="suggestions" id="suggestions"></div>
      </div>

      <button class="btn-search" id="searchBtn" disabled>
        üîç Search Records
      </button>
    </div>

    <div class="result" id="result"></div>
  </div>
</div>

<!-- Debug Toggle -->
<div class="debug-toggle" id="debugToggle">üêõ Debug</div>

<!-- Debug Console -->
<div class="debug-console" id="debugConsole">
  <div id="debugLog">Debug logs will appear here...</div>
</div>

<script>
// ========================================
// DEBUG LOGGER
// ========================================
const DebugLogger = {
  enabled: false,
  logs: [],
  
  log(message, type = 'info') {
    const timestamp = new Date().toLocaleTimeString();
    const logEntry = `[${timestamp}] ${message}`;
    
    console.log(logEntry);
    this.logs.push(logEntry);
    
    if (this.enabled) {
      const debugLog = document.getElementById('debugLog');
      debugLog.innerHTML = this.logs.slice(-20).join('<br>');
      debugLog.scrollTop = debugLog.scrollHeight;
    }
  },
  
  clear() {
    this.logs = [];
    const debugLog = document.getElementById('debugLog');
    if (debugLog) debugLog.innerHTML = 'Logs cleared...';
  }
};

// Toggle debug console
document.getElementById('debugToggle').addEventListener('click', () => {
  DebugLogger.enabled = !DebugLogger.enabled;
  const console = document.getElementById('debugConsole');
  const toggle = document.getElementById('debugToggle');
  
  if (DebugLogger.enabled) {
    console.classList.add('show');
    toggle.textContent = '‚ùå Close';
  } else {
    console.classList.remove('show');
    toggle.textContent = 'üêõ Debug';
  }
});

// ========================================
// CONFIGURATION
// ========================================
const CONFIG = {
  API_URL: "https://script.google.com/macros/s/AKfycbwWfkVQTkInEHFs1njWFw2oKhPFkI4fIqKIc1JTvft69lAeW_C9MVaJU5ZYtan-lCKmsQ/exec",
  MAX_SUGGESTIONS: 10,
  DEBOUNCE_DELAY: 300,
  CACHE_DURATION: 5 * 60 * 1000,
  USE_LOCAL_CACHE: true,
  API_TIMEOUT: 30000 // 30 seconds timeout
};

// ========================================
// LOCAL CACHE
// ========================================
const LocalCache = {
  set(key, data) {
    if (!CONFIG.USE_LOCAL_CACHE) return;
    
    const cacheData = {
      data: data,
      timestamp: Date.now()
    };
    
    try {
      localStorage.setItem(`fleet_${key}`, JSON.stringify(cacheData));
      DebugLogger.log(`üíæ Cached: ${key}`);
    } catch (e) {
      DebugLogger.log(`‚ö†Ô∏è Cache storage failed: ${e.message}`);
    }
  },

  get(key) {
    if (!CONFIG.USE_LOCAL_CACHE) return null;
    
    try {
      const cached = localStorage.getItem(`fleet_${key}`);
      if (!cached) return null;
      
      const cacheData = JSON.parse(cached);
      const age = Date.now() - cacheData.timestamp;
      
      if (age < CONFIG.CACHE_DURATION) {
        DebugLogger.log(`‚úÖ Cache hit: ${key} (age: ${Math.round(age/1000)}s)`);
        return cacheData.data;
      } else {
        DebugLogger.log(`‚ùå Cache expired: ${key}`);
        this.remove(key);
        return null;
      }
    } catch (e) {
      DebugLogger.log(`‚ö†Ô∏è Cache retrieval failed: ${e.message}`);
      return null;
    }
  },

  remove(key) {
    try {
      localStorage.removeItem(`fleet_${key}`);
    } catch (e) {
      DebugLogger.log(`‚ö†Ô∏è Cache removal failed: ${e.message}`);
    }
  },

  clear() {
    try {
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('fleet_')) {
          localStorage.removeItem(key);
        }
      });
      DebugLogger.log("üóëÔ∏è Cache cleared");
    } catch (e) {
      DebugLogger.log(`‚ö†Ô∏è Cache clear failed: ${e.message}`);
    }
  }
};

// ========================================
// STATE
// ========================================
const AppState = {
  apiData: [],
  driversIndex: [],
  selectedDate: null,
  selectedDriver: null,
  isLoading: false
};

// ========================================
// DOM ELEMENTS
// ========================================
const DOM = {
  dateInput: document.getElementById("dateInput"),
  searchInput: document.getElementById("searchInput"),
  suggestionsBox: document.getElementById("suggestions"),
  searchBtn: document.getElementById("searchBtn"),
  result: document.getElementById("result"),
  loadingOverlay: document.getElementById("loadingOverlay"),
  loadingText: document.getElementById("loadingText")
};

// ========================================
// UTILITY FUNCTIONS
// ========================================
const Utils = {
  formatCurrency: (amount) => {
    return new Intl.NumberFormat('en-IN', {
      style: 'currency',
      currency: 'INR',
      maximumFractionDigits: 2
    }).format(amount);
  },

  debounce: (func, wait) => {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  },

  showLoading: (message = 'Loading data...') => {
    DOM.loadingText.textContent = message;
    DOM.loadingOverlay.classList.add('show');
    AppState.isLoading = true;
    DebugLogger.log(`‚è≥ Loading: ${message}`);
  },

  hideLoading: () => {
    DOM.loadingOverlay.classList.remove('show');
    AppState.isLoading = false;
    DebugLogger.log('‚úÖ Loading complete');
  },

  showError: (message, details = '') => {
    DOM.result.innerHTML = `
      <div class="error-message">
        <strong>‚ö†Ô∏è Error</strong>
        <div>${message}</div>
        ${details ? `<div class="error-details">${details}</div>` : ''}
      </div>
    `;
    DebugLogger.log(`‚ùå Error: ${message}`);
  },

  showEmpty: (message) => {
    DOM.result.innerHTML = `
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3>${message}</h3>
      </div>
    `;
  }
};

// ========================================
// API FUNCTIONS
// ========================================
const API = {
  async fetchData(forceRefresh = false) {
    const cacheKey = 'all_data';
    
    // Try cache first
    if (!forceRefresh) {
      const cachedData = LocalCache.get(cacheKey);
      if (cachedData) {
        AppState.apiData = cachedData;
        DOM.result.innerHTML = "";
        return true;
      }
    }
    
    // Fetch from API
    try {
      Utils.showLoading('Fetching data from server...');
      DebugLogger.log(`üåê Fetching from: ${CONFIG.API_URL}`);
      
      const startTime = Date.now();
      
      // Create abort controller for timeout
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT);
      
      const response = await fetch(CONFIG.API_URL, {
        signal: controller.signal
      });
      
      clearTimeout(timeout);
      
      const loadTime = Date.now() - startTime;
      DebugLogger.log(`üìä Response received in ${loadTime}ms`);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const contentType = response.headers.get('content-type');
      DebugLogger.log(`üìÑ Content-Type: ${contentType}`);
      
      const data = await response.json();
      DebugLogger.log(`‚úÖ Data parsed successfully`);
      DebugLogger.log(`üìä Records found: ${Array.isArray(data) ? data.length : 1}`);
      
      AppState.apiData = Array.isArray(data) ? data : [data];
      
      // Cache it
      LocalCache.set(cacheKey, AppState.apiData);
      
      Utils.hideLoading();
      DOM.result.innerHTML = "";
      
      return true;
      
    } catch (error) {
      Utils.hideLoading();
      
      let errorMessage = "Failed to load data";
      let errorDetails = "";
      
      if (error.name === 'AbortError') {
        errorMessage = "Request timed out";
        errorDetails = "The server took too long to respond. Please try again.";
        DebugLogger.log(`‚è±Ô∏è Request timeout after ${CONFIG.API_TIMEOUT}ms`);
      } else if (error.message.includes('HTTP')) {
        errorMessage = "Server error";
        errorDetails = error.message;
        DebugLogger.log(`üö´ ${error.message}`);
      } else {
        errorMessage = "Network error";
        errorDetails = "Check your internet connection and try again.";
        DebugLogger.log(`üîå Network error: ${error.message}`);
      }
      
      Utils.showError(errorMessage, errorDetails);
      return false;
    }
  }
};

// ========================================
// DRIVER FUNCTIONS
// ========================================
const DriverManager = {
  loadDriversForDate(date) {
    DebugLogger.log(`üìÖ Loading drivers for: ${date}`);
    
    AppState.driversIndex = [];
    AppState.selectedDate = date;
    
    const dayData = AppState.apiData.find(d => 
      String(d.date).trim() === String(date).trim()
    );

    if (!dayData || !Array.isArray(dayData.records)) {
      DebugLogger.log(`‚ö†Ô∏è No records found for date: ${date}`);
      return [];
    }

    const uniqueDrivers = new Map();
    
    dayData.records.forEach(record => {
      // Driver 1
      if (record.SH_Driver1_UUID && record.SH_Driver1_Name) {
        const key = `${record.SH_Driver1_UUID}_${record.CarNumber}`;
        if (!uniqueDrivers.has(key)) {
          uniqueDrivers.set(key, {
            uuid: record.SH_Driver1_UUID,
            name: record.SH_Driver1_Name.trim(),
            car: record.CarNumber.trim(),
            type: 'driver1'
          });
        }
      }
      
      // Driver 2
      if (record.SH_Driver2_UUID && record.SH_Driver2_Name) {
        const key = `${record.SH_Driver2_UUID}_${record.CarNumber}`;
        if (!uniqueDrivers.has(key)) {
          uniqueDrivers.set(key, {
            uuid: record.SH_Driver2_UUID,
            name: record.SH_Driver2_Name.trim(),
            car: record.CarNumber.trim(),
            type: 'driver2'
          });
        }
      }
    });

    AppState.driversIndex = Array.from(uniqueDrivers.values());
    DebugLogger.log(`‚úÖ Loaded ${AppState.driversIndex.length} unique drivers`);
    
    return AppState.driversIndex;
  },

  filterDrivers(query) {
    if (!query) return [];
    
    const lowerQuery = query.toLowerCase();
    
    return AppState.driversIndex
      .filter(driver => 
        driver.name.toLowerCase().includes(lowerQuery) || 
        driver.car.toLowerCase().includes(lowerQuery)
      )
      .slice(0, CONFIG.MAX_SUGGESTIONS);
  }
};

// ========================================
// UI FUNCTIONS
// ========================================
const UI = {
  updateSuggestions(drivers) {
    DOM.suggestionsBox.innerHTML = "";
    
    if (drivers.length === 0) {
      DOM.suggestionsBox.classList.remove("show");
      return;
    }

    drivers.forEach(driver => {
      const div = document.createElement("div");
      div.innerHTML = `
        <span class="suggestion-name">${driver.name}</span>
        <span class="suggestion-car">${driver.car}</span>
      `;
      
      div.onclick = () => {
        DOM.searchInput.value = `${driver.name} | ${driver.car}`;
        AppState.selectedDriver = driver;
        DOM.suggestionsBox.classList.remove("show");
        DOM.searchBtn.disabled = false;
        DebugLogger.log(`‚úÖ Selected: ${driver.name} | ${driver.car}`);
      };
      
      DOM.suggestionsBox.appendChild(div);
    });

    DOM.suggestionsBox.classList.add("show");
  },

  displayResults(record, driver) {
    const isDriver1 = driver.type === 'driver1';
    
    const trips = isDriver1 ? record.SH_Driver1_Trips : record.SH_Driver2_Trips;
    const onlineHours = isDriver1 ? record.SH_Driver1_Online_Hours : record.SH_Driver2_Online_Hours;
    const ar = isDriver1 ? record.Driver_1_AR : record.Driver_2_AR;
    const cash = isDriver1 ? record.Cash_Driver_1 : record.Cash_Driver_2;
    const earnings = isDriver1 ? record.Total_Earning_Driver_1 : record.Total_Earning_Driver_2;

    DOM.result.innerHTML = `
      <div class="result-card">
        <div class="result-header">
          <h2>${driver.name}</h2>
          <div class="result-car">${driver.car}</div>
        </div>
        
        <div class="kpis">
          <div class="kpi">
            <span class="kpi-label">üöó Trips</span>
            <span class="kpi-value">${trips || 0}</span>
          </div>

          <div class="kpi">
            <span class="kpi-label">‚úÖ Acceptance Rate</span>

    `;
    
    DebugLogger.log(`‚úÖ Results displayed for ${driver.name}`);
  }
};

// ========================================
// EVENT HANDLERS
// ========================================
const EventHandlers = {
  onDateChange() {
    const date = DOM.dateInput.value;
    DebugLogger.log(`üìÖ Date changed: ${date}`);
    
    // Reset UI
    DOM.searchInput.value = "";
    DOM.searchInput.disabled = true;
    DOM.searchBtn.disabled = true;
    DOM.suggestionsBox.innerHTML = "";
    DOM.suggestionsBox.classList.remove("show");
    DOM.result.innerHTML = "";
    AppState.selectedDriver = null;

    if (!date) {
      DebugLogger.log('‚ö†Ô∏è No date selected');
      return;
    }

    const drivers = DriverManager.loadDriversForDate(date);
    
    if (drivers.length === 0) {
      Utils.showEmpty("No drivers found for the selected date.");
      return;
    }

    DOM.searchInput.disabled = false;
    DOM.searchInput.placeholder = `Search from ${drivers.length} drivers...`;
  },

  onSearchInput: Utils.debounce(() => {
    const query = DOM.searchInput.value.trim();
    
    if (!query) {
      DOM.suggestionsBox.classList.remove("show");
      DOM.searchBtn.disabled = true;
      AppState.selectedDriver = null;
      return;
    }

    const filtered = DriverManager.filterDrivers(query);
    UI.updateSuggestions(filtered);
  }, CONFIG.DEBOUNCE_DELAY),

  onSearch() {
    if (!AppState.selectedDate || !AppState.selectedDriver) {
      alert("‚ö†Ô∏è Please select a date and choose a driver from suggestions.");
      return;
    }

    DebugLogger.log(`üîç Searching for: ${AppState.selectedDriver.name}`);

    const dayData = AppState.apiData.find(d => 
      String(d.date).trim() === String(AppState.selectedDate).trim()
    );

    if (!dayData) {
      Utils.showError("No data found for the selected date.");
      return;
    }

    const record = dayData.records.find(r => {
      if (AppState.selectedDriver.type === 'driver1') {
        return r.SH_Driver1_UUID === AppState.selectedDriver.uuid && 
               r.CarNumber === AppState.selectedDriver.car;
      } else {
        return r.SH_Driver2_UUID === AppState.selectedDriver.uuid && 
               r.CarNumber === AppState.selectedDriver.car;
      }
    });

    if (!record) {
      Utils.showError("No matching record found for this driver.");
      return;
    }

    UI.displayResults(record, AppState.selectedDriver);
  }
};

// ========================================
// INITIALIZATION
// ========================================
async function init() {
  DebugLogger.log("üöÄ Initializing Fleet Report System...");
  DebugLogger.log(`API URL: ${CONFIG.API_URL}`);
  
  // Set max date to today
  const today = new Date().toISOString().split('T')[0];
  DOM.dateInput.max = today;
  DebugLogger.log(`üìÖ Max date set to: ${today}`);

  // Load API data
  const success = await API.fetchData();
  
  if (!success) {
    DOM.dateInput.disabled = true;
    DebugLogger.log('‚ùå Initialization failed');
    return;
  }

  // Attach event listeners
  DOM.dateInput.addEventListener("change", EventHandlers.onDateChange);
  DOM.searchInput.addEventListener("input", EventHandlers.onSearchInput);
  DOM.searchBtn.addEventListener("click", EventHandlers.onSearch);

  // Close suggestions on outside click
  document.addEventListener("click", (e) => {
    if (!DOM.searchInput.contains(e.target) && !DOM.suggestionsBox.contains(e.target)) {
      DOM.suggestionsBox.classList.remove("show");
    }
  });

  // Add global refresh function
  window.refreshData = async () => {
    LocalCache.clear();
    await API.fetchData(true);
    alert("‚úÖ Data refreshed!");
  };

  DebugLogger.log("‚úÖ System Ready!");
  console.log("üí° Debug console available - click üêõ Debug button");
  console.log("üí° Call refreshData() to clear cache and reload");
}

// Start the application
init();
</script>
