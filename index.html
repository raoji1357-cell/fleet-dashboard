<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fleet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: #343a40;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffc107;
    }

    .menu-item {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-item:hover, .menu-item.active {
      background: #495057;
    }

    /* Main content placeholder */
    .main {
      flex: 1;
      padding: 20px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>ðŸ“Š Fleet Reports</h2>
    <div class="menu-item active" onclick="selectMenu(this)">Day Wise</div>
    <div class="menu-item" onclick="selectMenu(this)">Month Wise</div>
    <div class="menu-item" onclick="selectMenu(this)">Scheme Wise</div>
  </div>

  <div class="main" id="main-content">
    <!-- Future content will appear here -->
  </div>

  <script>
    function selectMenu(el) {
      // Highlight active menu item
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      el.classList.add('active');

      // Placeholder action
      document.getElementById('main-content').innerHTML = `<h2>${el.textContent} selected</h2>`;
    }
  </script>

</body>
</html>
