<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fleet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }

    h2 {
      margin-bottom: 15px;
    }

    select, button {
      padding: 8px 12px;
      margin-right: 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 13px;
    }

    th {
      background: #e9ecef;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background: #f6f6f6;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

<h2>ðŸš— Fleet Dashboard</h2>

<select id="mode">
  <option value="day">Day Wise</option>
  <option value="month">Month Wise</option>
  <option value="scheme">Scheme Wise</option>
</select>

<button onclick="loadData()">Load Report</button>

<div class="note">
  Source: Google Sheets (Live)
</div>

<table id="tbl"></table>

<script>
/* ðŸ”— GOOGLE APPS SCRIPT API */
const API_URL =
  "https://script.google.com/macros/s/AKfycby7FZ3r-XR9ADkEh12Q43y3vTnq0wyadGo0FrbzY6TZVuMLaxxZSi4J75QXwg4vemZ27w/exec";

async function loadData() {
  const tbl = document.getElementById("tbl");
  tbl.innerHTML = "<tr><td>Loading...</td></tr>";

  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const mode = document.getElementById("mode").value;

    let rows = [];

    /* ================= DAY WISE ================= */
    if (mode === "day") {
      data.forEach(d => {
        d.records.forEach(r => {
          rows.push({
            Date: d.date,
            Scheme: r.Scheme,
            CarNumber: r.CarNumber,

            Driver1: r.SH_Driver1_Name,
            Trips1: r.SH_Driver1_Trips,
            Hours1: r.SH_Driver1_Online_Hours,
            AR1: r.Driver_1_AR + "%",
            Earning1: r.Total_Earning_Driver_1,

            Driver2: r.SH_Driver2_Name,
            Trips2: r.SH_Driver2_Trips,
            Hours2: r.SH_Driver2_Online_Hours,
            AR2: r.Driver_2_AR + "%",
            Earning2: r.Total_Earning_Driver_2
          });
        });
      });
    }

    /* ================= MONTH WISE ================= */
    if (mode === "month") {
      const map = {};

      data.forEach(d => {
        const month = d.date.slice(0, 7); // yyyy-mm

        if (!map[month]) map[month] = 0;

        d.records.forEach(r => {
          map[month] +=
            (r.Total_Earning_Driver_1 || 0) +
            (r.Total_Earning_Driver_2 || 0);
        });
      });

      rows = Object.keys(map).map(m => ({
        Month: m,
        Total_Earning: map[m].toFixed(2)
      }));
    }

    /* ================= SCHEME WISE ================= */
    if (mode === "scheme") {
      const map = {};

      data.forEach(d => {
        d.records.forEach(r => {
          if (!map[r.Scheme]) map[r.Scheme] = 0;

          map[r.Scheme] +=
            (r.Total_Earning_Driver_1 || 0) +
            (r.Total_Earning_Driver_2 || 0);
        });
      });

      rows = Object.keys(map).map(s => ({
        Scheme: s,
        Total_Earning: map[s].toFixed(2)
      }));
    }

    renderTable(rows);

  } catch (err) {
    tbl.innerHTML =
      "<tr><td>Error loading data. Check API URL.</td></tr>";
    console.error(err);
  }
}

function renderTable(data) {
  const tbl = document.getElementById("tbl");

  if (!data.length) {
    tbl.innerHTML = "<tr><td>No data found</td></tr>";
    return;
  }

  const keys = Object.keys(data[0]);

  let html = "<tr>";
  keys.forEach(k => html += `<th>${k}</th>`);
  html += "</tr>";

  data.forEach(row => {
    html += "<tr>";
    keys.forEach(k => html += `<td>${row[k]}</td>`);
    html += "</tr>";
  });

  tbl.innerHTML = html;
}
</script>

</body>
</html>
