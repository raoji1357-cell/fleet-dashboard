<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fleet Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f1f5f9;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #111827, #1f2933);
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  color: #facc15;
  text-align: center;
  margin-bottom: 30px;
}

.menu {
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.menu.active,
.menu:hover {
  background: #374151;
}

/* MAIN */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

/* FILTER BOX */
.filter-box {
  background: #fff;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  max-width: 520px;
}

.filter-box h1 {
  margin-top: 0;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

/* SUGGESTIONS */
.suggestions {
  background: white;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  margin-top: 5px;
  max-height: 180px;
  overflow-y: auto;
}

.suggestions div {
  padding: 10px;
  cursor: pointer;
}

.suggestions div:hover {
  background: #e5e7eb;
}

/* RESULT CARD */
.result {
  margin-top: 30px;
}

.card {
  background: linear-gradient(135deg, #020617, #1e293b);
  color: white;
  border-radius: 18px;
  padding: 25px;
  max-width: 620px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-header h2 {
  margin: 0;
}

.metrics {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 25px;
}

.metric {
  background: rgba(255,255,255,0.08);
  padding: 16px;
  border-radius: 12px;
}

.metric span {
  display: block;
  font-size: 13px;
  color: #cbd5f5;
}

.metric strong {
  font-size: 22px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>ðŸ“Š Fleet Reports</h2>
  <div class="menu active">Day Wise</div>
  <div class="menu">Month Wise</div>
  <div class="menu">Scheme Wise</div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="filter-box">
    <h1>Day Wise Report</h1>

    <label>Select Date</label>
    <input type="date" id="dateInput">

    <label>Search by Driver Name / Car Number</label>
    <input type="text" id="searchInput" placeholder="Type name or car number">
    <div class="suggestions" id="suggestions"></div>

    <button onclick="searchReport()">Search</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
/* ðŸ”— API URL */
const API_URL = "PASTE_YOUR_API_URL_HERE";

let apiData = [];
let uniqueList = [];

/* LOAD DATA */
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    apiData = data;

    const map = new Map();
    data.forEach(d => {
      d.records.forEach(r => {
        const key = r.SH_Driver1_Name + r.CarNumber;
        if (!map.has(key)) {
          map.set(key, {
            name: r.SH_Driver1_Name,
            car: r.CarNumber
          });
        }
      });
    });
    uniqueList = [...map.values()];
  });

/* SUGGESTIONS */
const searchInput = document.getElementById("searchInput");
const suggestions = document.getElementById("suggestions");

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  suggestions.innerHTML = "";

  if (!q) return;

  uniqueList
    .filter(x =>
      x.name.toLowerCase().includes(q) ||
      x.car.toLowerCase().includes(q)
    )
    .slice(0, 8)
    .forEach(x => {
      const div = document.createElement("div");
      div.textContent = `${x.name} (${x.car})`;
      div.onclick = () => {
        searchInput.value = div.textContent;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(div);
    });
});

/* SEARCH */
function searchReport() {
  const date = document.getElementById("dateInput").value;
  const text = searchInput.value;
  const result = document.getElementById("result");

  if (!date || !text) {
    alert("Please select Date and Driver / Car Number");
    return;
  }

  const car = text.match(/\((.*?)\)/)[1];
  const name = text.replace(/\(.*?\)/, "").trim();

  const day = apiData.find(d => d.date === date);
  if (!day) {
    result.innerHTML = "<p>No data for selected date</p>";
    return;
  }

  const r = day.records.find(x =>
    x.SH_Driver1_Name === name &&
    x.CarNumber === car
  );

  if (!r) {
    result.innerHTML = "<p>No matching record found</p>";
    return;
  }

  result.innerHTML = `
    <div class="card">
      <div class="card-header">
        <h2>${r.SH_Driver1_Name}</h2>
        <span>${r.CarNumber}</span>
      </div>

      <div class="metrics">
        <div class="metric">
          <span>Trips</span>
          <strong>${r.SH_Driver1_Trips}</strong>
        </div>

        <div class="metric">
          <span>Online Hours</span>
          <strong>${r.SH_Driver1_Online_Hours}</strong>
        </div>

        <div class="metric">
          <span>Acceptance Rate</span>
          <strong>${r.Driver_1_AR}%</strong>
        </div>

        <div class="metric">
          <span>Cash</span>
          <strong>â‚¹${r.Cash_Driver_1}</strong>
        </div>

        <div class="metric" style="grid-column:span 2">
          <span>Total Earnings</span>
          <strong>â‚¹${r.Total_Earning_Driver_1}</strong>
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
